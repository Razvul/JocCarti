<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razboi</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <h1><b>This is War!</b></h1>
    <div class="set-complet" id="set-complet" ondrop="drop(event)" ondragover="allowDrop(event)">
    </div>
    <div class="joc">
        <div class="player1" id="player1">
            <p style="color: yellow"><b>Player 1</b></p>
            <p id="scor-player1"><b>0</b></p>
            <div class="player1-hand" id="player1-hand" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="player1-cimitir" id="player1-cimitir" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <p id="player1-sum">0</p>
        </div>
        <div class="table-container" id="table-container">
            <button id="umple-mana" onclick="umpleMana()">Imparte cartile</button>
            <div class="table" id="table">
                <div class="table1" id="table1" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
                <div class="table2" id="table2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            </div>
            <button id="alege-carti" onclick="alegeCarti()">Alege carti</button>
            <button id="compara-carti" onclick="comparaCarti()">Compara carti</button>
            <p id="final-score"><b>Scor final</b></p>
            <p id="draw"></p>
        </div>
        <div class="player2" id="player2">
            <p style="color: yellow"><b>Player 2</b></p>
            <p id="scor-player2"><b>0</b></p>
            <div class="player2-hand" id="player2-hand" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <div class="player2-cimitir" id="player2-cimitir" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
            <p id="player2-sum">0</p>
        </div>
    </div>
    <div class="cimitir" id="cimitir" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    <div class="butoane">
        <button onclick="location.href='./Formular.html'">Completeaza Formularul</button>
        <button onclick="location.href='./index2.html'">Joaca Macaua</button>
        <button id="btn-restart" onclick="adunaCartile()">Restart</button>
    </div>
</body>
</html>
